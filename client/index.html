<!DOCTYPE html>
<html>
<head>
  <title>CIRC</title>
  <script src="js/util.js"></script>
  <script src="js/connection.js"></script>
  <script src="js/circ-client.js"></script>
  <script>
function $(id) {
  return document.getElementById(id);
}

var client;
document.addEventListener('DOMContentLoaded', function() {
  $('user').addEventListener('keypress', function(e) {
    if (e.keyCode != 13)
      return;
    client = new circ.CircClient(window.location.origin.replace(/^http/, 'ws'), $('user').value);
  })
});  
  </script>
</head>
<body>
  <div id="connection">
    <input type="text" name="user" id="user">
  </div>
</body>
</html>
